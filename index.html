<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl </title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style> 
			body {margin: 0;}
		</style>
		<!--<link type="text/css" rel="stylesheet" href="main.css">-->
	</head>
	<body>
        <script src='three.js'></script>
		<script>
			           
            function drawLines()
            {
                let gameSkin = document.createElement('canvas');	
            
                gameSkin.width = 100;
                gameSkin.height = 50;
                let context = gameSkin.getContext('2d');
                context.fillStyle = '#ffffff';
                context.fillRect(0, 0, gameSkin.width, gameSkin.height);
                var texture = new THREE.CanvasTexture(gameSkin);
                texture.needsUpdate = true;
                
                for(let i=0; i<3; i++)
                {
                    context.beginPath();
                    context.moveTo((gameSkin.width/3)*i, 0);
                    context.lineTo((gameSkin.width/3)*i, gameSkin.height);
                    context.strokeStyle = '#000000';
                    context.lineWidth = 3;
                    context.stroke();

                    context.beginPath();
                    context.moveTo(0, (gameSkin.height/3)*i);
                    context.lineTo(gameSkin.width, (gameSkin.height/3)*i);
                    context.strokeStyle = '#000000';
                    context.lineWidth = 3;
                    context.stroke();
                }
                return texture;
            }
            

            let torus = new THREE.Mesh(
                new THREE.TorusGeometry(1, 0.8, 20, 50),
                new THREE.MeshBasicMaterial({ 
                    map: drawLines(),
            }));

            const scene =  new THREE.Scene();

            const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
            camera.position.set(5,0,0);
            camera.lookAt(0,0,0);

            scene.add( torus );

            const renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            function animate() {
                requestAnimationFrame( animate );
                torus.rotation.y+=.01;
                renderer.render( scene, camera );
            }
            animate();

		</script>
	</body>
</html>
